version: v1
name: Flagsmith
description: An open-source feature flag and remote configuration service
tags:
  - SaaS
paths:
  - helm/**
  - terraform/{{provider}}/**
  - terraform/helm/**
providers:
  - google
  - digitalocean
dependencies:
  - name: Kubernetes Cluster
    module: primitives/cluster
  - name: Postgres Database
    module:
    - primitives/sql
    - sql
    requirements:
      engine: pg
    unique: true
