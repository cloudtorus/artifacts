version: v1
name: Flagsmith
description: An open-source feature flag and remote configuration service
tags:
  - SaaS
paths:
  - helm/**
  - 'terraform/{{provider}}/**'
  - terraform/helm/**
providers:
  - google
  - digitalocean
dependencies:
  - name: Kubernetes Cluster
    ref: primitives/cluster
  - name: Postgres Database
    refs:
      - primitives/sql
    requirements:
      engine: pg
    unique: true
