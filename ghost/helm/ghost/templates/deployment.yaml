apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      App: Ghost
  template:
    metadata:
      labels:
        App: Ghost
    spec:
      containers:
        - name: ghost
          image: ghost:4.48.6-alpine
          ports:
            - containerPort: 2368
          env:
            - name: NODE_ENV
              value: {{ .Values.environment }}
{{ if eq .Values.environment "development" }}
            - name: DEBUG
              value: "*"
{{end}}
{{ if .Values.url}}
            - name: url
              value: {{ .Values.url }}
{{ end }}
            - name: database__client
              value: mysql
            - name: database__connection__host
              value: {{ .Release.Name }}
            - name: database__connection__port
              value: "3306"
            - name: database__connection__user
              value: ghost
            - name: database__connection__password
              valueFrom:
                secretKeyRef:
                  name: ghost-cluster-secret
                  key: rootPassword
            - name: database__connection__database
              value: ghost
