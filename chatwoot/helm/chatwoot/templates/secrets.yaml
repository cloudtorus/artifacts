apiVersion: v1
kind: Secret
metadata:
  name: secrets
  labels:
    app: chatwoot
data:
  POSTGRES_PASSWORD: {{ required ".Values.database.password is required" .Values.database.password | b64enc | quote }}
  REDIS_PASSWORD: {{ required ".Values.redis.password is required" .Values.redis.password | b64enc | quote }}
  REDIS_URL: {{ printf "redis://:%s@%s:%d" .Values.redis.password .Values.redis.host .Values.redis.port | b64enc | quote }}
  {{- range $key, $value := .Values.env}}
  {{ $key }}: {{ $value | toString | b64enc | quote }}
  {{- end }}
